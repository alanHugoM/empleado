{% extends 'base.html' %}
{% load static %}
{% block title %}
    Departamentos
{% endblock title %}

{% block content %}
    {% include 'includes/header.html' %}
    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Lista Departamentos</h1>
            <div class="cell">
                <table>
                    <tbody>
                        
                        {% for dep in departamentos %}
                        <tr>
                            <td>{{ dep.name}}</td>
                            <td>{{ dep.short_name }}</td>
                            <td><a class="button warning" href="{% url 'empleados_app:empleado area' dep.name %}">Ver Empleados</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>
{% endblock content %}
