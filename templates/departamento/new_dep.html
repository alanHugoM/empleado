{% extends 'base.html' %}


{% block title %}
    Nuevo Departamento
{% endblock title %}


{% block content %}
    {% include 'includes/header.html' %}
    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registrar Departamento</h1>
            <form class="cell callout grid-x grid-margin-x" method="POST">{% csrf_token %}
                <div class="medium-6 cell">
                    <label>Nombre
                        {{ form.nombre}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Apellido
                        {{ form.apellido}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Departamento
                        {{ form.departamento}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Nombre Corto
                        {{ form.corto_dep}}
                    </label>
                </div>
                <div class="cell">
                    <button class="submit success button">Guardar</button>
                </div>
            </form>
    </div>

{% endblock content %}
