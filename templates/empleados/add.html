{% extends 'base.html' %}

{% block title %}
    Nuevo Empleado
{% endblock title %}
    

{% block content %}
    {% include 'includes/header.html' %}

    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registrar nuevo empleado</h1>
            <form class="cell grid-x grid-margin-x" method="POST" enctype="multipart/form-data">{% csrf_token %}
                <div class="medium-6 cell">
                    <label>Nombre
                        {{ form.first_name}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Apellido
                            {{ form.last_name}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Puesto
                            {{ form.job}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Departamento
                            {{ form.departamento}}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <label>Habilidades
                            {{ form.habilidades}}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <label>Imagen
                            {{ form.avatar}}
                    </label>
                </div>
                <div class="cell">
                    <button class="submit success button">Guardar</button>
                </div>
            </form>
        </div>
    </div>


{% endblock content %}
