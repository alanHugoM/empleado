{% extends 'base.html' %}


{% block title %}
    Editar Empleado
{% endblock title %}


{% block content %}
    {% include 'includes/header.html' %}
    <div class="grid-container">
        <h1 class="cell">Editar</h1>
        <div class="cell">
            <form class="grid-x grid-margin-x" method="POST">{% csrf_token %}
                <div class="large-6 cell">
                    <label>Nombre
                        {{ form.first_name}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Apellido
                        {{ form.last_name}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Puesto
                        {{ form.job}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Departamento
                        {{ form.departamento}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Habilidades
                        {{ form.habilidades}}
                    </label>
                </div>
                <div class="cell">
                    <button class="submit success button">Actualizar</button>
                </div>
            </form>
        </div>

    </div>

{% endblock content %}
